---
 hosts: PiMaster
   vars:
     - devops_password: 'Led_Zeppl1n'
   gather_facts: no
   remote_user: ubuntu
   become: true
 tasks:
- name: Add a new user named serokles
     user:
          name: serokles
          shell: /bin/bash
          password: "{{ devops_password }}"
- name: Add user to the sudoers
     copy:
          dest: "/etc/sudoers.d/serokles"
          content: "serokles  ALL=(ALL)  NOPASSWD: ALL"
- name: Deploy SSH Key
     authorized_key: user=serokles
                     key="{{ lookup('file', '/home/serokles/.ssh/id_rsa.pub') }}"
                     state=present
- name: Disable Password Authentication
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PasswordAuthentication'
           line="PasswordAuthentication no"
           state=present
           backup=yes
- name: Disable Root Login
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PermitRootLogin'
           line="PermitRootLogin no"
           state=present
           backup=yes
     notify:
       - restart ssh
handlers:
   - name: restart ssh
     service:
       name=sshd
       state=restarted