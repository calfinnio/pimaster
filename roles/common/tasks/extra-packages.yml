---
- name: Install git
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - git
  tags: ["git", "extra_packages"]

- name: Instaall ansible
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ansible
  tags: ["ansible", "extra_packages"]

- name: Instaall dnsutils
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - dnsutils
  tags: ["dnsutils", "extra_packages"]

- name: Copy ovftool
  copy:
    src: "{{ role_path }}/files/ovftool/"
    dest: "/opt/ovftool"
    force: no
  tags: ["ovftool", "extra_packages"]

- name: Make bundle executable
  file: 
    dest: /opt/ovftool/*
    mode: a+x
  tags: ["ovftool", "extra_packages"]
