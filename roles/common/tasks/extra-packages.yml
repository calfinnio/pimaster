---
- name: Install git
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - git
  become: yes
  tags: ["git", "extra_packages"]

- name: add ansible repo to sources
  shell: echo "deb http://ppa.launchpad.net/ansible/ansible/ubuntu bionic main" | tee -a /etc/apt/sources.list
  become: yes
  tags: ["ansible"]

- name: add key for repo added above
  shell: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
  become: yes
  tags: ["ansible"]

- name: updates a server
  apt: update_cache=yes
  become: yes
  tags: ["ansible"]

- name: upgrade a server
  apt: upgrade=full
  become: yes
  tags: ["ansible"]

- name: Install ansible
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ansible
  become: yes
  tags: ["ansible", "extra_packages"]

- name: debug ansible version
  shell: ansible --version
  register: ansible_version
  tags: ["ansible"]

- name: print ansible version
  debug:
    msg: "{{ ansible_version }}"
  tags: ["ansible"]

- name: Install dnsutils
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - dnsutils
  become: yes
  tags: ["dnsutils", "extra_packages"]

- name: download golang v1.12.17
  get_url:
    url: https://dl.google.com/go/go1.12.17.linux-armv6l.tar.gz
    dest: /home/homelab/go1.12.17.linux-armv6l.tar.gz
    checksum: a883c806fccb3eddb26da4a1a1f8536de863aee6807ed6c99606261877af7b99
  tags: ["golang"]

- name: Unarchive golang v1.12.17
  unarchive:
    src: /home/homelab/go1.12.17.linux-armv6l.tar.gz
    dest: /usr/local
    remote_src: yes
  become: yes
  tags: ["golang"]

- name: Create a symbolic link
  file:
    src: /usr/local/go/bin/go
    dest: /usr/bin/go
    owner: root
    group: root
    state: link
    mode: '0755'
  become: yes
  tags: ["golang"]

- name: Install golang, jq
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - jq
  become: yes
  tags: [extra_packages"]

- name: whomai for debug
  shell: whoami
  register: user_info
  tags: ["golang"]

- debug:
    msg: "{{ user_info }}"
    verbosity: 2
  tags: ["golang"]

- name: Create go dir
  file:
    path: "{{ ansible_env.HOME }}/go"
    state: directory
  #become: no
  #become_user: homelab  
  tags: ["golang", "extra_packages"]

- name: check go version
  command: go version
  register: result
  changed_when: no
  ignore_errors: true
  #become: no
  #become_user: homelab
  tags: ["golang", "extra_packages"]

- name: Debug go version result
  debug:
    var: result
  tags: ["golang"]

- name: Set GOPATH
  set_fact:
    go_path: "{{ lookup('env', 'GOPATH') | default(ansible_env.HOME+'/go', true) }}"
    go_bin: "{{ lookup('env', 'GOPATH') | default(ansible_env.HOME+'/go/bin/', true) }}"
  when: result.failed|bool == false
  #become: no
  #become_user: homelab
  tags: ["golang", "extra_packages"]

- name: go get govc
  shell: go get -u github.com/vmware/govmomi/govc
  environment:
    GOPATH: "{{ go_path }}"
  when: result.failed|bool == false
  #become: no
  #become_user: homelab
  tags: ["golang", "extra_packages"]

- name: go install govc
  shell: go install github.com/vmware/govmomi/govc
  environment:
    GOPATH: "{{ go_path }}"
  when: result.failed|bool == false
  #become: no
  #become_user: homelab
  tags: ["golang", "extra_packages"]

- name: govc test
  shell: govc version
  environment:
    GOPATH: "{{ go_path }}"
    PATH: "{{ go_bin }}"
  register: govc_result
  when: result.failed|bool == false
  #become: no
  #become_user: homelab
  tags: ["golang", "extra_packages"] 

- name: add gopath to user path for non-ansible logins
  shell: echo 'export GOPATH=$HOME/go' >> {{ ansible_env.HOME }}/.profile
  tags: ["golang", "extra_packages"]

- debug:
    msg: "{{ govc_result }}"
  tags: ["golang"]
